<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Grid</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
    grid-template-rows: repeat(3, 1fr);    /* 3 equal rows */
    width: 300px;
    height: 300px;
    border-radius: 100%;
    border: 3px solid black;
  }

  .grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: white;
    font-family:Arial, Helvetica, sans-serif;
    font-weight: bold;
    text-shadow: 0 5px 12px black;
  }

  /* Optional colors for each cell */
  .grid-item:nth-child(1) { background: red; }
  .grid-item:nth-child(2) { background: purple; }
  .grid-item:nth-child(3) { background: blue; }
  .grid-item:nth-child(4) { background: orange; }
  .grid-item:nth-child(5) { background: gray; }
  .grid-item:nth-child(6) { background: cyan; }
  .grid-item:nth-child(7) { background: yellow; }
  .grid-item:nth-child(8) { background: chartreuse; }
  .grid-item:nth-child(9) { background: green; }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item" style="border-radius: 100%;">Fire</div>
  <div class="grid-item" style="border-radius: 100%;">Spirit</div>
  <div class="grid-item" style="border-radius: 100%;">Water</div>
  <div class="grid-item" style="border-radius: 100%;">Earth</div>
  <div class="grid-item" style="border-radius: 100%;">Metal</div>
  <div class="grid-item" style="border-radius: 100%;">Ice</div>
  <div class="grid-item" style="border-radius: 100%;">Lightning</div>
  <div class="grid-item" style="border-radius: 100%;">Air</div>
  <div class="grid-item" style="border-radius: 100%;">Wood</div>
</div>

</body>
</html>
